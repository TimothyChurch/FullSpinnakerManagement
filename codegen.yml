overwrite: true
schema: "src/graphql/schema.graphql"
documents: "src/**/*.vue"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "urql-introspection"
      - "typescript-operations"
      - "typed-document-node"
  ./graphql.schema.json:
    plugins:
      - "introspection"
