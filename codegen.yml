overwrite: true
schema: "src/graphql/schema.graphql"
documents: "src/graphql/document.graphql"
generates:
  src/graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-urql"
  src/graphql/graphql.schema.json:
    plugins:
      - "introspection"
      
