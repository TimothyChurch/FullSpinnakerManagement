overwrite: true
schema: "src/graphql/schema.graphql"
documents: "src/graphql/document.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "urql-introspection"
      - "typescript-operations"
      - "typed-document-node"
      - "typescript-vue-urql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
      
