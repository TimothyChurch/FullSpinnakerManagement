query Properties {
  properties {
    name
    status
    owner {
      firstName
    }
  }
}

query People {
  owners {
    _id
    firstName
    properties {
      name
    }
  }
  cleaners {
    _id
    company
  }
  vendors {
    _id
    name
  }
}

query Owners {
  owners {
    _id
    firstName
    lastName
  }
}

mutation addProperty (
  $name: String,
  $status: String,
  $street: String,
  $city: String,
  $state: String,
  $zip: String,
  $bedrooms: String,
  $bathrooms: String,
  $guests: String,
  $owner: ObjectId,
  $cleaner: ObjectId,
) {
  insertOneProperty(data: {
    name: $name,
    status: $status,
    address: {
      street: $street,
      city: $city,
      state: $state,
      zip: $zip,
    },
    details: {
      bedrooms: $bedrooms,
      bathrooms: $bathrooms,
      guests: $guests,
    },
    owner: {
      link: [$owner]
    },
    cleaner: {
      link: [$cleaner]
    }
  }) {
    name
    address {
      street
      city
      state
      zip
    }
    details {
      bedrooms
      bathrooms
      guests
    }
  }
}