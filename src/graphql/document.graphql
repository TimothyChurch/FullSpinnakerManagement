query Properties {
  properties {
    _id
    name
    status
    owner {
      firstName
    }
  }
}

query Property( $_id: ObjectId ) {
  property(
    query: {
      _id: $_id
    }
  ) {
    _id
    name
    status
    owner {
      _id
      firstName
      lastName
    }
    address {
      street
      city
      state
      zip
    }
  }
}

query People {
  owners {
    _id
    firstName
    properties {
      name
    }
  }
  cleaners {
    _id
    company
  }
  vendors {
    _id
    name
  }
}

query Owners ($_id: ObjectId){
  owners(query: { _id: $_id }) {
    _id
    firstName
    lastName
  }
}

query Vendors {
  vendors {
    _id
    name
  }
}

query Cleaners {
  cleaners {
    _id
    company
  }
}

mutation addProperty (
  $name: String,
  $status: String,
  $street: String,
  $city: String,
  $state: String,
  $zip: String,
  $bedrooms: String,
  $bathrooms: String,
  $guests: String,
  $owner: ObjectId,
  $cleaner: ObjectId,
) {
  insertOneProperty(data: {
    name: $name,
    status: $status,
    address: {
      street: $street,
      city: $city,
      state: $state,
      zip: $zip,
    },
    details: {
      bedrooms: $bedrooms,
      bathrooms: $bathrooms,
      guests: $guests,
    },
    owner: {
      link: [$owner]
    },
    cleaner: {
      link: [$cleaner]
    }
  }),
  {
    _id
    name
    address {
      street
      city
      state
      zip
    }
    details {
      bedrooms
      bathrooms
      guests
    }
  }
}

mutation LinkOwner (
  $owner: ObjectId,
  $property: ObjectId,
) {
  updateOneOwner(
    query: {
      _id: $owner
    }, 
    set: {
      properties: {
        link: [$property]
      }
    }
  ) {
    _id
    address
    email
    firstName
    lastName
    phone
    role
    stage
  }
}